<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEE - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            width: 380px;
            overflow: hidden;
        }
        .login-header {
            padding: 28px 32px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .login-header h1 { font-size: 22px; margin-bottom: 4px; }
        .login-header p { font-size: 13px; opacity: 0.9; }
        .login-body { padding: 28px 32px 32px; }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }
        .login-btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }
        .login-btn:hover { opacity: 0.92; }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error-msg {
            color: #d32f2f;
            font-size: 13px;
            margin-bottom: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>TEE</h1>
            <p>Tessera Embeddings Explorer</p>
        </div>
        <div class="login-body">
            <div id="error" class="error-msg"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Sign in</button>
            </form>
            <div style="text-align: center; margin-top: 16px;">
                <a href="/" style="color: #888; font-size: 13px; text-decoration: none;">Continue in demo mode</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('error');
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await resp.json();
                if (data.success) {
                    const dest = new URLSearchParams(window.location.search).get('next') || '/';
                    window.location.href = dest;
                } else {
                    errEl.textContent = data.error || 'Login failed';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.textContent = 'Network error';
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign in';
            }
        });

        // If already logged in, redirect away
        fetch('/api/auth/status').then(r => r.json()).then(data => {
            if (data.logged_in) window.location.href = '/';
        }).catch(() => {});
    </script>
</body>
</html>
