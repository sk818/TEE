# TEE (Tessera Embeddings Explorer) Docker Compose
#
# Usage:
#   docker-compose up -d        # Start in background
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop
#
# Data is persisted in ~/blore_data on the host

services:
  web:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ~/blore_data:/data
      - ./viewports:/app/viewports
    environment:
      - TEE_DATA_DIR=/data
      - TEE_APP_DIR=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tiles:
    build: .
    command: ["gunicorn", "-w", "1", "--threads", "4", "-b", "0.0.0.0:5125", "tile_server:app"]
    ports:
      - "5125:5125"
    volumes:
      - ~/blore_data:/data
    environment:
      - TEE_DATA_DIR=/data
      - TEE_APP_DIR=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5125/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
